<!DOCTYPE html>
<html>
<head>
<style>
body,html {
    text-align: center;
}
.formOne {
    width: 80%;
    color: #fff;
    background-color: #515151;
    border: 1rem solid #515151;
    border-radius: 2rem;
}
.formOneContent {
    display: inline-block;
    align-self: right;
    width: 75%;
}
.formTwo {
    width: 80%;
    color: #fff;
    background-color: #515151;
    border: 1rem solid #515151;
    border-radius: 2rem;
}
.formTwoContent {
    display: inline-block;
    align-self: right;
    width: 75%;
}
</style>
</head>
<body>
<h1>SCOUT's Matches</h1>
<button type="button" class="formOne">Match 1 ()</button>
<div class="formOneContent" style="display: none;">
</div><br><br>
<button type="button" class="formTwo">Match 2 ()</button>
<div class="formTwoContent" style="display: none;">
</div>
<script>
var coll = document.getElementsByClassName("formOne");
var i;
for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "inline-block") {
      content.style.display = "none";
    } else {
      content.style.display = "inline-block";
    }
  });
}
</script>
<script>
var coll = document.getElementsByClassName("formTwo");
var i;
for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "inline-block") {
      content.style.display = "none";
    } else {
      content.style.display = "inline-block";
    }
  });
}
</script>
</body>
</html>
