<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login - bearTracks</title>
        <meta name="robots" content="nositelinkssearchbox, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#121212" id="themeMeta">
        <link rel="stylesheet" href="css/float.min.css" type="text/css">
        <link rel="stylesheet" href="css/login.min.css" type="text/css">
        <link rel="apple-touch-startup-image" href="public/launch.png">
        <script src="js/form/form.min.js"></script>
    </head>
    <body class="dark-mode centerText" onload="displayErrors()">
        <script>themeHandle()</script>
        <div class="container">
            <div class="dummy">
                <h1 class="w3">bearTracks<br><span class="gametitle">CHARGED UP</span></h1>
                <form class="login" action="/loginForm" target="_self" method="POST">
                    <div id="currentUsername"><p class="unField">welcome back to hell</p><h2 class="unValue">please log in</h2></div>
                    <h3 id="error" style="color: var(--cancelColor);"></h3>
                    <input type="text" id="inputInfo" autocomplete="username" placeholder="username" class="ci" name="username"/><input type="password" id="inputPassword" autocomplete="current-password" placeholder="password"name="password" class="ci" style="display: none;"/>
                    <div class="buttonCont">
                        <button id="pw" class="uiButton actionButton nextButton submitButton" style="display: none;" type="submit"></button>
                        <button id="next" class="uiButton returnButton nextButton"></button>
                    </div>
                </div><br><br>
                <small style="text-align: center;" id="createAct" class="moveDown"><a href="create" class="actLink">create account</a></small><br>
            </div>
        </div>
        <script src="https://unpkg.com/@simplewebauthn/browser@8.3.4/dist/bundle/index.umd.min.js" integrity="sha384-7FvcOpf85HsGS89sLrvOOHZYqgaEqbfUi87HhpbqbndTSFw+XpzbDMK5ZcxD28fe" crossorigin="anonymous"></script>
        <script type="module" src="js/login/login.min.js"></script>
    </body>
</html>
