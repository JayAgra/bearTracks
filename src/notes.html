<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Team Notes - 766 Scouting</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="language" content="English">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Scouting">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#121212" id="themeMeta">
        <link rel="stylesheet" href="css/float.min.css" type="text/css">
        <link rel="manifest" href="/app.webmanifest" />
        <link rel="apple-touch-startup-image" href="public/launch.png">
        <script src="js/form.min.js"></script>
        <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css" integrity="sha384-07UbSXbd8HpaOfxZsiO6Y8H1HTX6v0J96b5qP6PKSpYEuSZSYD4GFFHlLRjvjVrL" crossorigin="anonymous">
        <style>
            a,a:visited {
                text-align: center;
                text-decoration: none;
                font-size: 6vh;
                border-bottom: #fff;
                color: inherit
            }
            body {
                text-align: center;
            }
            .editorjs {
                all: unset !important;
            }
        </style>
    </head>
    <body class="dark-mode">
        <script>
            themeHandle()
        </script>
        <div class="container" id="search" style="display: flex;">
            <div class="maincontent">
                <h1 style="font-family: 'raleway-300'">2023 Notes<br><span class="gametitle">CHARGED UPâ„ </span></h1><br><br>
                <h3>View & Edit Note</h3>
                <fieldset id="searchContainer">
                    <label id="ecodeLabel">Event Code: <br></label>
                    <select name="event" id="eventCode">
                        <option value="CADA">CADA - Sacramento Regional</option>
                        <option value="CASJ">CASJ - Silicon Valley Regional</option>
                        <option value="WOOD">WOOD - CalGames</option>
                        <option value="CCCC" selected>CCCC - Capital City Classic</option>
                    </select><br><br>
                    <label id="teamNumLabel"><br><br>Team Number: </label><br>
                    <input type="tel" id="teamNumber">
                    <button type="button" style="color: #000; background-color: var(--gameFlairColor); border-radius: 0.5rem; border-style: solid; border-color: var(--gameFlairColor); border-width: 0.875rem; margin-top: 1rem;" id="viewNoteButton" onclick="getNote()">View</button><br>
                    <button type="button" style="color: #000; background-color: #FFB600; border-radius: 0.5rem; border-style: solid; border-color: #FFB600; border-width: 0.875rem; margin-top: 1rem;" onclick="goToHome()" type="button">Back</button>
                </fieldset>
            </div>
        </div>
        <div id="edit" style="display: none;">
            <div id="editor" style="display: none;"></div>
            <button type="button" style="color: #000; background-color: var(--gameFlairColor); border-radius: 0.5rem; border-style: solid; border-color: var(--gameFlairColor); border-width: 0.875rem; margin-top: 1rem;" id="saveNoteButton" onclick="saveNote()">Save</button><br>
            <button type="button" style="color: #000; background-color: #FFB600; border-radius: 0.5rem; border-style: solid; border-color: #FFB600; border-width: 0.875rem; margin-top: 1rem;" onclick="goToHome()" type="button">Back</button></div>
        </div>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js" integrity="sha384-0zm5QqnR2gL4GY5AwreU3xp5AEGWqkdbamrRLeXwWwepp4JqmPRawLJFD8Cm802W" crossorigin="anonymous"></script>
        <script src="js/notes_client.min.js" type="text/javascript"></script>
    </body>
</html>
