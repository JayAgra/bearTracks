<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plinko - 766 Scouting</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scouting">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212" id="themeMeta">
    <link rel="stylesheet" href="float.min.css" type="text/css">
    <link rel="manifest" href="/app.webmanifest"/>
    <link rel="apple-touch-startup-image" href="public/launch.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.js" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            display: unset !important;
            align-items: unset !important;
            justify-content: unset !important;
        }
        #canvas {
            width: 100vw;
            height: 100vh;
        }
        .score {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            background-color: #121212;
            color: #fff;
            transform: rotate(-90deg);
            font-size: calc(100vh * 0.0167 + 1px);
        }
        .sel {
            background-color: #a216a2;
            color: yellow;
        }
        .dummydiv {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gameover {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="assets/plinko.js"></script>
</head>
<body>
    <div id="dummy" class="dummydiv">
        <h1 id="title" style="font-family: 'raleway-300'">766 Casino<br><span class="gametitle">plinko</span></h1>
        <button id="playBtn" type="button" style="color: #000; background-color: #FFB600; border-radius: 0.5rem; border-style: solid; border-color: #FFB600; border-width: 0.875rem; margin-top: 1rem;" onclick="startGame()">Play</button><button id="backBtn" type="button" style="color: #68C3E2; background-color: #121212; border-radius: 0.5rem; border-style: solid; border-color: #121212; border-width: 0.875rem; margin-top: 1rem;" onclick="goToHome()">Back</button>
    </div>
    <div id="gameover" class="gameover" style="display: none !important;">
        <h1 style="text-align: center;">game over</h1>
        <h4 style="text-align: center;" id="pts"></h4>
        <small id="wait">points being added...</small>
        <button id="backBtn" type="button" style="color: #68C3E2; background-color: #121212; border-radius: 0.5rem; border-style: solid; border-color: #121212; border-width: 0.875rem; margin-top: 1rem;" onclick="goToHome()">Back</button>
    </div>
</body>
