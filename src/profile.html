<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile - 766 Scouting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#121212" id="themeMeta">
        <link rel="apple-touch-startup-image" href="public/launch.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Scouting">
        <link rel="manifest" href="/app.webmanifest" />
        <link rel="stylesheet" href="css/float.min.css" type="text/css">
        <link rel="stylesheet" href="css/supplement.min.css" type="text/css">
        <link rel="stylesheet" href="css/table.min.css" type="text/css">
        <meta name="mobile-web-app-capable" content="yes">
        <script src="js/form.min.js"></script>
    </head>
    <body class="dark-mode" onload="getTeamRanks()">
        <script>themeHandle()</script>
        <div class="container" id="search" style="display: flex;">
            <!--flex is shown-->
            <form>
                <h1 style="font-family: 'raleway-300'">2023 Scouting Data<br><span class="gametitle">CHARGED UP</span></h1>
                <h4>Scout Ranks</h4><br>
                <button type="button" class="uiButton returnButton" onclick="goToHome()">Back</button>
            </form>
            <br><br>
        </div>
        <div class="container" id="results" style="display: none;">
            <!--flex is shown-->
            <div class="dummy">
                <h1 style="font-family: 'raleway-300'">2023 Scouting Data<br><span class="gametitle">CHARGED UP</span></h1>
                <fieldset>
                    <fieldset>
                        <h3 id="eventCodeDisplay"></h3>
                        <table>
                            <tr id="preInsert">
                                <th>Scout Name</th>
                                <th>Score</th>
                            </tr>
                        </table>
                    </fieldset>
                    <!--buttons-->
                    <button type="button" class="uiButton actionButton" id="viewScoutsButton" onclick="window.location.reload()">Reload</button><br>
                    <button type="button" class="uiButton returnButton" onclick="goToHome()">Back</button>
                </fieldset>
                <br><br>
            </div>
        </div>
        <script src="js/scout_profile_client.min.js" type="text/javascript"></script>
    </body>
</html>
