<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Charts - 766 Scouting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#121212" id="themeMeta">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Scouting">
        <link rel="stylesheet" href="css/float.min.css" type="text/css">
        <link rel="stylesheet" href="css/charts.min.css" type="text/css">
        <link rel="stylesheet" href="css/supplement.min.css" type="text/css">
        <script src="js/form/form.min.js"></script>
    </head>
    <body class="dark-mode">
        <script>themeHandle()</script>
        <div class="container" id="search" style="display: flex;">
            <form>
                <h1 class="w3">2023 Scouting<br><span class="gametitle">CHARGED UP</span></h1>
                <h4>Team Graphs</h4>
                <h3 style="color: var(--cancelColor); display: none;" id="error"></h3>
                <fieldset id="searchFset">
                    <label>Team</label><br>
                    <input type="tel" id="teamNum" required><br>
                    <fieldset><br>
                        <label>Event Code: </label><br>
                        <select id="eventCode">
                            <option value="CADA">CADA - Sacramento Regional</option>
                            <option value="CASJ">CASJ - Silicon Valley Regional</option>
                            <option value="WOOD">WOOD - CalGames</option>
                            <option value="CCCC" selected>CCCC - Capital City Classic</option>
                        </select>
                    </fieldset>
                    <button type="button" class="uiButton actionButton" onclick="constructGraphs()" id="searchBtn">Search</button><br>
                    <button type="button" class="uiButton returnButton" onclick="window.location.href='/browse'">Back</button>
                </fieldset>
            </form>
            <br><br>
        </div>
        <div class="container" id="results" style="display: none;">
            <div class="dummy">
                <h1 class="w3">2023 Scouting<br><span class="gametitle">CHARGED UP</span></h1>
                <h4>Team Graphs</h4><br>
                <h3 id="teamAtEvent"></h3>
                <div class="tocCont">
                    <div class="tocItemCont"><div class="tocExpandableContent"><div class="canvasWrap"><canvas id="weightChart"></canvas></div></div></div>
                    <div class="tocItemCont"><div class="tocExpandableContent"><div class="canvasWrap"><canvas id="gridPtsChart"></canvas></div></div></div>
                    <div class="tocItemCont"><div class="tocExpandableContent"><div class="canvasWrap"><canvas id="allConeCubeChart"></canvas></div></div></div>
                    <div class="tocItemCont"><div class="tocExpandableContent"><div class="canvasWrap"><canvas id="chargeChart"></canvas></div></div></div>
                    <div class="tocItemCont"><div class="tocExpandableContent"><div class="canvasWrap"><canvas id="cycleTimeChart"></canvas></div></div></div>
                    <div class="tocItemCont"><div class="tocExpandableContent"><div class="canvasWrap"><canvas id="allLevelsChart"></canvas></div></div></div>
                    <div class="tocItemCont"><div class="tocExpandableContent"><div class="canvasWrap"><canvas id="lowConeCubeChart"></canvas></div></div></div>
                    <div class="tocItemCont"><div class="tocExpandableContent"><div class="canvasWrap"><canvas id="midConeCubeChart"></canvas></div></div></div>
                    <div class="tocItemCont"><div class="tocExpandableContent"><div class="canvasWrap"><canvas id="highConeCubeChart"></canvas></div></div></div>
                </div>
                <button type="button" class="uiButton returnButton" onclick="window.location.href = window.location.pathname;">New Search</button>&emsp;<button type="button" class="uiButton returnButton" onclick="window.location.href='/'">Home</button>
                <br><br>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js" integrity="sha384-e6nUZLBkQ86NJ6TVVKAeSaK8jWa3NhkYWZFomE39AvDbQWeie9PlQqM3pmYW5d1g" crossorigin="anonymous"></script>
        <script src="js/charts/charts.min.js" type="text/javascript"></script>
    </body>
</html>
