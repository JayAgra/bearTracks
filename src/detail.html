<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Detailed Data - 766 Scouting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-startup-image" href="public/launch.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Scouting">
        <link rel="manifest" href="/app.webmanifest" />
        <meta name="theme-color" content="#121212" id="themeMeta">
        <link rel="stylesheet" href="css/float.min.css" type="text/css">
        <link rel="stylesheet" href="css/supplement.min.css" type="text/css">
        <meta name="mobile-web-app-capable" content="yes">
        <script src="js/form.min.js"></script>
    </head>
    <body class="dark-mode" onload="loadData()">
        <script>themeHandle()</script>
        <div class="container" id="results" style="display: flex;">
            <div class="dummy">
                <h1 style="font-family: 'raleway-300'">2023 Scouting<br><span class="gametitle">CHARGED UP</span></h1>
                <h3 style="color: var(--cancelColor); display: none;" id="errorTxt"></h3>
                <h4>Match Data</h4><br>
                <fieldset>
                    <fieldset>
                        <h3>Team Number: <span id="resultTeamNum"></span></h3>
                        <h5>Match Number: <span id="resultMatchNum"></span> | Event: <span id="resultEventCode"></span></h5>
                        <p style="text-align: left" id="resultText"></p>
                    </fieldset><br>
                    <button type="button" class="uiButton returnButton" onclick="goToHome()">Back</button>
                </fieldset>
            </div>
        </div>
        <script src="js/detail_client.min.js" type="text/javascript"></script>
    </body>
</html>
