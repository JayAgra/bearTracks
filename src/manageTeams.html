<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Manage Teams - 766 Scouting</title>
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#121212" id="themeMeta">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Scouting">
        <link rel="stylesheet" href="css/float.min.css" type="text/css">
        <link rel="stylesheet" href="css/supplement.min.css" type="text/css">
        <link rel="stylesheet" href="css/table.min.css" type="text/css">
        <script src="js/form/form.min.js"></script>
    </head>
    <body class="dark-mode" onload="getTeamData()">
        <script>themeHandle()</script>
        <div class="container">
            <div class="dummy">
                <h1 class="w3">2023 Scouting<br><span class="gametitle">CHARGED UP</span></h1>
                <div style="overflow-x: auto; width: 95vw;" id="mainsect">
                    <h2>Manage Teams</h2>
                    <table>
                        <tr id="teamsTableHead"><th>Team</th><th>Code</th></tr>
                    </table><br><br>
                    <button type="button" class="uiButton actionButton" onclick="createTeamKey()" id="newTeamKey_btn">add team</button><br>
                </div>
                <div id="createKey" style="display: none;">
                    <h2>Create Team Key</h2><br>
                    <label for="newTeamKey_key">Numeric Key</label><br><input type="tel" id="newTeamKey_key" class="credInput"><br><br><br>
                    <label for="newTeamKey_team">Team Number</label><br><input type="tel" id="newTeamKey_team" class="credInput"><br><br>
                    <button type="button" class="uiButton actionButton" onclick="createTeamKey()" id="newTeamKey_btn">create</button><br>
                </div>
                <button type="button" class="uiButton returnButton" onclick="goToHome()">back</button>
            </div>
        </div>
        <!--<script src="js/manageTeams/manageTeams.min.js" type="text/javascript"></script>-->
    </body>
</html>
