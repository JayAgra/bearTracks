<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Manage Data - 766 Scouting</title>
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#121212" id="themeMeta">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Scouting">
        <link rel="stylesheet" href="css/float.min.css" type="text/css">
        <link rel="stylesheet" href="css/supplement.min.css" type="text/css">
        <script src="js/form.min.js"></script>
    </head>
    <body class="dark-mode">
        <script>themeHandle()</script>
        <div class="container" id="search" style="display: flex;">
            <form>
                <h1 class="w3">2023 Scouting<br><span class="gametitle">CHARGED UP</span></h1>
                <h4>Manage Data</h4><br>
                <fieldset>
                    <label>Database: <br></label><br>
                    <select id="db">
                        <option value="main">main</option>
                        <option value="pit">pit</option>
                    </select><br>
                    <button type="button" class="uiButton actionButton" onclick="getData()" id="viewData">View Data</button><br>
                    <button type="button" class="uiButton returnButton" onclick="goToHome()">Back</button>
                </fieldset>
                <small style="text-align: center;">manage scouts <a href="manageScouts" style="all: unset; color: var(--gameFlairColor);">here</a></small><br>
            </form>
            <br><br>
        </div>
        <div class="container" id="results" style="display: none;">
            <div class="dummy">
                <h1 class="w3">2023 Scouting<br><span class="gametitle">CHARGED UP</span></h1>
                <h4>Manage Data</h4><br>
                <fieldset id="resultsInsert"><button type="button" class="uiButton returnButton" onclick="newSearch()">New Search</button><br><button type="button" class="uiButton returnButton" onclick="goToHome()">Back</button></fieldset>
                <br><br>
            </div>
        </div>
        <script src="js/manage_client.min.js" type="text/javascript"></script>
    </body>
</html>
