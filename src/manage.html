<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manage Data - 766 Scouting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-startup-image" href="public/launch.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scouting">
    <meta name="theme-color" content="#121212" id="themeMeta">
    <link rel="manifest" href="/app.webmanifest" />
    <link rel="stylesheet" href="css/float.min.css" type="text/css">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="js/form.min.js"></script>
    <style>
        a,a:visited {
            text-align: center;
            text-decoration: none;
            font-size: 6vh;
            border-top: rgba(35,35,35,0);
            border-left: rgba(35,35,35,0);
            border-right: rgba(35,35,35,0);
            border-bottom: #fff;
            border-style: dotted;
            border-width: 0.25vh;
        }
        a:hover,a:active {
            color: #fff;
        }
        body {
            text-align: center;
        }
    </style>
</head>

<body class="dark-mode">
    <script>
        themeHandle()
    </script>
    <div class="container" id="search" style="display: flex;">
        <form>
            <h1 style="font-family: 'raleway-300'">2023 Scouting Data<br><span class="gametitle">CHARGED UP℠</span></h1>
            <h4>Manage Data</h4><br>
            <fieldset>
                <label>Database: <br></label><br>
                <select id="db">
                    <option value="main">main</option>
                    <option value="pit">pit</option>
                </select><br>
                <button type="button" style="color: #000; background-color: #68C3E2; border-radius: 0.5rem; border-style: solid; border-color: #68C3E2; border-width: 0.875rem; margin-top: 1rem;" onclick="getData()" id="viewData">View Data</button><br>
                <button type="button" style="color: #000; background-color: #FFB600; border-radius: 0.5rem; border-style: solid; border-color: #FFB600; border-width: 0.875rem; margin-top: 1rem;" onclick="goToHome()">Back</button>
            </fieldset>
        </form>
        <br><br>
    </div>
    <div class="container" id="results" style="display: none;">
        <div class="dummy">
            <h1 style="font-family: 'raleway-300'">2023 Scouting Data<br><span class="gametitle">CHARGED UP℠</span></h1>
            <h4>Manage Data</h4><br>
            <fieldset id="results">
                    <button type="button" style="color: #000; background-color: #FFB600; border-radius: 0.5rem; border-style: solid; border-color: #FFB600; border-width: 0.875rem; margin-top: 1rem;" onclick="newSearch()">New Search</button><br><button type="button" style="color: #000; background-color: #FFB600; border-radius: 0.5rem; border-style: solid; border-color: #FFB600; border-width: 0.875rem; margin-top: 1rem;" onclick="goToHome()">Back</button>
            </fieldset>
            <br><br>
        </div>
    </div>
    <script src="js/manage_client.min.js" type="text/javascript"></script>
</body>

</html>
