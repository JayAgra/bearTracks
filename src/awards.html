<!DOCTYPE html>
<html lang="en">
<head>
    <title>Awards - 766 Scouting</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212" id="themeMeta">
    <link rel="stylesheet" href="float.min.css" type="text/css">
    <style>
        body {
            vertical-align: middle;
        }
        .flex {
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
        }
        .banner {
            background: #0f4bcb;
            color: #fff;
            display: inline-block;
            height: 170px;
            line-height: 1.2;
            margin: 0 0 40px;
            padding: 8px;
            position: relative;
            text-align: center;
            vertical-align: top;
            white-space: normal;
            width: 140px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,.1));
            box-sizing: border-box;
            font-family: Roboto,sans-serif;
            font-size: 14px;
        }
        .banner:after {
            border-bottom: 70px solid #0f4bcb;
            border-color: #0f4bcb #0f4bcb transparent;
            border-style: solid;
            border-width: 5px 70px 20px;
            content: "";
            display: block;
            left: 0;
            position: absolute;
            top: 100%;
        }
        .bannerimg {
            margin-bottom: 10px;
            margin-top: 10px;
            max-height: 45px;
            width: 75px;
            border: 0;
        }
        .award-event, .award-event-long {
            display: table;
            height: 50px;
            text-transform: uppercase;
            width: 100%;
        }
        .award-event {
            font-size: 85%;
            line-height: 130%;
        }
        .award-name, .award-name-long {
            display: table;
            text-transform: uppercase;
            font-style: italic;
            font-weight: bolder;
            height: 35px;
            margin: 3px 0;
            width: 100%;
        }
    </style>
</head>
    <body class="dark-mode">
        <div class="flex">
            <div class="banner">
                <img src="assets/first.svg" class="bannerimg">
                <div class="award-name-long">
                    <span>FIRST does not like gambling</span>
                </div>
                <br>
                <div class="award-event">
                    <span>2023 Sacramento Regional</span>
                </div>
            </div>
        </div>
    </body>
</html>
