<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teams To Pit Scout - 766 Scouting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212" id="themeMeta">
    <link rel="apple-touch-startup-image" href="public/launch.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scouting">
    <link rel="manifest" href="/app.webmanifest"/>
    <link rel="stylesheet" href="float.min.css" type="text/css">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="form.min.js"></script>
    <style>
        a,a:visited {
            text-align: center;
            text-decoration: none;
            font-size: 6vh;
            border-top: rgba(35,35,35,0);
            border-left: rgba(35,35,35,0);
            border-right: rgba(35,35,35,0);
            border-bottom: #fff;
            border-style: dotted;
            border-width: 0.25vh;
        }
        a:hover,a:active {
            color: #fff;
        }
        body {
            text-align: center;
        }
    </style>
</head>

<body id="body" class="dark-mode">
    <script>themeHandle()</script>
    <div class="container" id="search" style="display: flex;"> <!--flex is shown-->
        <form>
            <h1 style="font-family: 'raleway-300'">2023 Scouting Data<br><span class="gametitle">CHARGED UPâ„ </span></h1>
            <h4>Teams To Pit Scout</h4><br>
            <fieldset>
                <label id="eventLabel">Event Code: </label><br>
                <select name="event" id="eventCode">
                    <option value="CADA">CADA - Sacramento Regional</option>
                    <option value="CASJ" selected>CASJ - Silicon Valley Regional</option>
                </select>
            </fieldset>
            <button type="button" style="color: #000; background-color: #68C3E2; border-radius: 0.5rem; border-style: solid; border-color: #68C3E2; border-width: 0.875rem; margin-top: 1rem;" id="viewTeamsButton" onclick="getUnscoutedTeams()">View</button><br>
            <button type="button" style="color: #000; background-color: #FFB600; border-radius: 0.5rem; border-style: solid; border-color: #FFB600; border-width: 0.875rem; margin-top: 1rem;" onclick="goToHome()">Back</button>
        </form>
        <br><br>
    </div>
    <script>
        const waitMs = ms => new Promise(res => setTimeout(res, ms));
        function goToHome() {
            window.location.href = "/";
        }
        window.allTeams = [];
        window.scoutedTeams = [];
        function getAllTeams() {
            eventCode = document.getElementById("eventCode").value
            document.getElementById("viewTeamsButton").innerHTML = "Requesting Data...";
            const xhr = new XMLHttpRequest();
            xhr.open("GET", `/api/events/${eventCode}/teams`, true);
            xhr.withCredentials = true;

            xhr.onreadystatechange = async () => {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                console.log("200 ok")
                console.log(xhr.responseText)
                window.allTeams = xhr.responseText.split(",")
                console.log(getDifference())
                document.getElementById('eventLabel').style.display = "none"
                document.getElementById('eventCode').insertAdjacentHTML("afterend", `<div id="unscouted"><br><span>To Scout: </span><br>${getDifference().join("<br>")}</div>`);
                document.getElementById('eventCode').style.display = "none"
                document.getElementById("viewTeamsButton").innerHTML = "Done!";
                return 0;
            } else if (xhr.status === 401) {
                console.log("401 failure")
                document.getElementById("viewTeamsButton").innerHTML = "401 Unauthorized";
                await waitMs(1000);
                window.location.href = "/login";
            } else if (xhr.status === 400) {
                console.log("400 failure")
                document.getElementById("viewTeamsButton").innerHTML = "400 Bad Request";
            } else if (xhr.status === 500) {
                console.log("500 failure")
                document.getElementById("viewTeamsButton").innerHTML = "500 Internal Server Error";
            } else {
                console.log("awaiting response")
                document.getElementById("viewTeamsButton").innerHTML = "Downloading Data...";
            }
            }

            xhr.send()
        }
        function getScoutedTeams() {
            eventCode = document.getElementById("eventCode").value
            document.getElementById("viewTeamsButton").innerHTML = "Requesting Data...";
            const xhr = new XMLHttpRequest();
            xhr.open("GET", `/api/events/${eventCode}/pitscoutedteams`, true);
            xhr.withCredentials = true;

            xhr.onreadystatechange = async () => {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                console.log("200 ok")
                console.log(xhr.responseText)
                window.scoutedTeams = xhr.responseText.split(",")
                getAllTeams()
                return 0;
            } else if (xhr.status === 401) {
                console.log("401 failure")
                document.getElementById("viewTeamsButton").innerHTML = "401 Unauthorized";
                await waitMs(1000);
                window.location.href = "/login";
            } else if (xhr.status === 400) {
                console.log("400 failure")
                document.getElementById("viewTeamsButton").innerHTML = "400 Bad Request";
            } else if (xhr.status === 500) {
                console.log("500 failure")
                document.getElementById("viewTeamsButton").innerHTML = "500 Internal Server Error";
            } else {
                console.log("awaiting response")
                document.getElementById("viewTeamsButton").innerHTML = "Downloading Data...";
            }
            }

            xhr.send()
        }

        function getDifference() {
            return window.allTeams.filter(teamNumber => !window.scoutedTeams.includes(teamNumber))
        }

        function getUnscoutedTeams() {
            getScoutedTeams();
        }
    </script>
</body>
</html>
