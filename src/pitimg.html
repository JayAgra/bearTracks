<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Robot Images - 766 Scouting</title>
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#121212" id="themeMeta">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Scouting">
        <link rel="stylesheet" href="css/float.min.css" type="text/css">
        <link rel="stylesheet" href="css/supplement.min.css" type="text/css">
        <link rel="apple-touch-startup-image" href="public/launch.png">
        <script src="js/form.min.js"></script>
        <style>img {width: 90vw;}</style>
    </head>
    <body class="dark-mode">
        <script>themeHandle()</script>
        <div class="container" style="display: flex;">
            <form>
                <h1 class="w3">2023 Scouting<br><span class="gametitle">CHARGED UP</span></h1>
                <h4 style="color: red; display: none">/h4>
                    <h4>Image Database</h4><br>
                    <fieldset id="searchsect" style="display: block;">
                        <label>Target Team Number: <br></label>
                        <input type="tel" id="teamInput" required><br>
                        <input type="hidden" id="page" value="0">
                        <br>
                        <fieldset>
                            <label>Event Code: </label><br>
                            <select id="eventInput">
                                <option value="CADA">CADA - Sacramento Regional</option>
                                <option value="CASJ">CASJ - Silicon Valley Regional</option>
                                <option value="WOOD">WOOD - CalGames</option>
                                <option value="CCCC" selected>CCCC - Capital City Classic</option>
                            </select>
                        </fieldset>
                        <button type="button" class="uiButton actionButton" onclick="searchImg()" id="searchBtn">Search</button><br>
                        <button type="button" class="uiButton returnButton" onclick="goToHome()">Back</button>
                    </fieldset>
                    <fieldset id="resultsect" style="display: none;">
                        <fieldset>
                            <h3>Team Number: <span id="resultsTeamNumber"></span></h3>
                            <h5>Event: <span id="resultsEventCode"></span></h5>
                            <h5>Images: Front, Back, Side, Bottom, Other</h5>
                            <h5 style="text-align: left" id="resultsbody"></h5>
                        </fieldset>
                        <button type="button" class="uiButton returnButton" onclick="goToHome()">Back</button>
                    </fieldset>
                    <small style="text-align: center;">To see match scouting data, go <a href="browse" style="all: unset; color: var(--gameFlairColor);">here</a></small>
            </form>
        </div>
        <script src="js/pit_image_client.min.js" type="text/javascript"></script>
    </body>
</html>
