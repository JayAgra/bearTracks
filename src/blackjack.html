<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Blackjack - 766 Scouting</title>
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#121212" id="themeMeta">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Scouting">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/float.min.css" type="text/css">
        <link rel="stylesheet" href="css/supplement.min.css" type="text/css">
        <script src="js/form/form.min.js"></script>
    </head>
    <body class="dark-mode">
        <script>themeHandle()</script>
        <div class="container" id="start" style="display: flex;">
            <div>
                <h1 id="title" style="font-family: 'raleway-300'">766 Casino<br><span class="gametitle">Single-Player Blackjack</span></h1><br>
                <p>Dealer hits until their total is 17 or more.<br>Bet is 10 points.</p>
                <select id="deck">
                    <option value="assets/stdcards/" selected>Default Cards</option>
                    <option value="assets/progcards/">Programming Cards</option>
                    <optgroup label="coming 'soon'">
                        <option value="assets/gruvcards/" disabled>Gruvbox Cards</option>
                    </optgroup>
                </select><br><br>
                <button class="uiButton actionButton" onclick="startBlackjack()">Play</button><br><button  class="uiButton returnButton" onclick="window.location.href='/points'">Back</button>
            </div>
        </div>
        <div class="bjContainer" id="game" style="display: none;">
            <div class="blackjack">
                <img src="assets/blank.png" class="cardImg dealer1"><img src="assets/blank.png" class="cardImg dealer2"><img src="assets/blank.png" class="cardImg dealer3"><img src="assets/blank.png" class="cardImg dealer4"><img src="assets/blank.png" class="cardImg dealer5"><img src="assets/blank.png" class="cardImg dealer6"><img src="assets/blank.png" class="cardImg dealer7">
                <img src="assets/blank.png" class="cardImg player1"><img src="assets/blank.png" class="cardImg player2"><img src="assets/blank.png" class="cardImg player3"><img src="assets/blank.png" class="cardImg player4"><img src="assets/blank.png" class="cardImg player5"><img src="assets/blank.png" class="cardImg player6"><img src="assets/blank.png" class="cardImg player7"><img src="assets/deal.png" class="bjBtn deal noDeal">
                <img src="assets/hit.png" class="bjBtn hit noDeal"><img src="assets/stand.png" class="bjBtn stand noDeal">
            </div>
        </div>
        <script src="assets/blackjack.min.js" type="text/javascript"></script>
    </body>
</html>
