<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Teams - bearTracks</title>
        <meta name="robots" content="nositelinkssearchbox, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#121212" id="themeMeta">
        <link rel="stylesheet" href="css/float.min.css" type="text/css">
        <link rel="stylesheet" href="css/supplement.min.css" type="text/css">
        <link rel="stylesheet" href="css/table.min.css" type="text/css">
        <script src="js/form/form.min.js"></script>
    </head>
    <body class="dark-mode">
        <script>themeHandle()</script>
        <div class="container" id="search" style="display: flex;">
            <form>
                <h1 class="w3">bearTracks<br><span class="gametitle">performance ranks</span></h1>
                <fieldset>
                    <label>Event Code: </label><br>
                    <select name="event" id="eventCode">
                        <option value="CADA">CADA - Sacramento Regional</option>
                        <option value="CASJ">CASJ - Silicon Valley Regional</option>
                        <option value="WOOD">WOOD - CalGames</option>
                        <option value="CCCC" selected>CCCC - Capital City Classic</option>
                    </select><br><br>
                    <select name="type" id="weightType"><option value="0" selected>standard weight</option><option value="1">grid point weight</option><option value="2">cube weight</option><option value="3">cone weight</option><option value="4">bottom row weight</option><option value="5">middle row weight</option><option value="6">top row weight</option><option value="7">bottom row cube weight</option><option value="8">bottom row cone weight</option><option value="9">middle row cube weight</option><option value="10">middle row cone weight</option><option value="11">top row cube weight</option><option value="12">top row cone weight</option></select>
                </fieldset>
                <button type="button" class="uiButton actionButton" id="viewTeamsButton" onclick="getTeamRanks()">View</button><br>
                <button type="button" class="uiButton returnButton" onclick="goToHome()">Back</button>
            </form>
        </div>
        <div class="container" id="results" style="display: none;">
            <div class="dummy">
                <h1 class="w3">bearTracks<br><span class="gametitle">CHARGED UP</span></h1>
                <h4>Match Data</h4>
                <fieldset>
                    <fieldset>
                        <h3 id="eventCodeDisplay"></h3>
                        <table><tr id="preInsert"><th>Rank</th><th>Team Number</th><th colspan="2">Match Performance Score (Avg)</th></tr></table>
                    </fieldset>
                    <button type="button" class="uiButton returnButton" onclick="window.location.href='/browse'">Back</button>
                </fieldset>
            </div>
        </div>
        <script src="js/teams/teams.min.js" type="text/javascript"></script>
    </body>
</html>
