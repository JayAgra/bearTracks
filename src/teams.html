<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teams - 766 Scouting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212" id="themeMeta">
    <link rel="apple-touch-startup-image" href="public/launch.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scouting">
    <link rel="manifest" href="/app.webmanifest"/>
    <link rel="stylesheet" href="float.min.css" type="text/css">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="form.min.js"></script>
    <style>
        a,a:visited {
            text-align: center;
            text-decoration: none;
            font-size: 6vh;
            border-top: rgba(35,35,35,0);
            border-left: rgba(35,35,35,0);
            border-right: rgba(35,35,35,0);
            border-bottom: #fff;
            border-style: dotted;
            border-width: 0.25vh;
        }
        a:hover,a:active {
            color: #fff;
        }
        body {
            text-align: center;
        }
        table {
            border-collapse:separate;
            border: solid var(--gameFlairColor) 1px;
            border-radius: 6px;
        }

        td, th {
            border-left: solid var(--gameFlairColor) 1px;
            border-top: solid var(--inputColorSelected) 1px;
        }

        th {
            background-color: var(--transparent);
            color: var(--textColor);
            border-top: none;
            border-bottom: solid var(--gameFlairColor) 1px;
        }

        td:first-child, th:first-child {
            border-left: none;
        }
    </style>
</head>

<body id="body" class="dark-mode">
    <script>themeHandle()</script>
    <div class="container" id="search" style="display: flex;"> <!--flex is shown-->
        <form>
            <h1 style="font-family: 'raleway-300'">2023 Scouting Data<br><span class="gametitle">CHARGED UP℠</span></h1>
            <h4>Team Data</h4><br>
            <fieldset>
                <label>Event Code: </label><br>
                <select name="event" id="eventCode">
                    <option value="CADA">CADA - Sacramento Regional</option>
                    <option value="CASJ" selected>CASJ - Silicon Valley Regional</option>
                </select>
            </fieldset>
            <button type="button" style="color: #000; background-color: #68C3E2; border-radius: 0.5rem;; border-style: solid; border-color: #68C3E2; border-width: 0.875rem;; margin-top: 1rem;" id="viewTeamsButton" onclick="getTeamRanks()">View</button><br>
            <button type="button" style="color: #000; background-color: #FFB600; border-radius: 0.5rem;; border-style: solid; border-color: #FFB600; border-width: 0.875rem;; margin-top: 1rem;" onclick="goToHome()">Back</button>
            </fieldset>
        </form>
        <br><br>
    </div>
    <div class="container" id="results" style="display: none;"> <!--flex is shown-->
        <div class="dummy">
            <h1 style="font-family: 'raleway-300'">2023 Scouting Data<br><span class="gametitle">CHARGED UP℠</span></h1>
            <h4>Match Data</h4><br>
            <fieldset>
            <fieldset>
                <h3 id="eventCodeDisplay"></h3>
                <table>
                    <tr id="preInsert">
                      <th>Rank</th>
                      <th>Team Number</th>
                      <th colspan="2">Match Performance Score (Avg)</th> 
                    </tr>
                  </table>
            </fieldset>
            <!--buttons-->
            <button type="button" style="color: #000; background-color: #FFB600; border-radius: 0.5rem;; border-style: solid; border-color: #FFB600; border-width: 0.875rem;; margin-top: 1rem;" onclick="goToHome()">Back</button>
            </fieldset>
        <br><br>
    </div>
    </div>
    <script>
        const waitMs = ms => new Promise(res => setTimeout(res, ms));
        function goToHome() {
            window.location.href = "/";
        }
        async function getTeamRanks() {
            eventCode = document.getElementById("eventCode").value
            document.getElementById("viewTeamsButton").innerHTML = "Requesting Data...";
            const xhr = new XMLHttpRequest();
            xhr.open("GET", `/api/teams/2023/${eventCode}`, true);
            xhr.withCredentials = true;

            xhr.onreadystatechange = async () => {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                console.log("200 ok")
                console.log(xhr.responseText)
                document.getElementById("viewTeamsButton").innerHTML = "Rendering View...";
                document.getElementById("preInsert").insertAdjacentHTML("afterend", xhr.responseText)
                document.getElementById("search").style.display = "none";
                document.getElementById("results").style.display = "flex";
                document.getElementById("eventCodeDisplay").innerHTML = `Top teams at ${eventCode}`;
                document.getElementById("viewTeamsButton").innerHTML = "View";
            } else if (xhr.status === 401) {
                console.log("401 failure")
                document.getElementById("viewTeamsButton").innerHTML = "401 Unauthorized";
                await waitMs(1000);
                window.location.href = "/login";
            } else if (xhr.status === 400) {
                console.log("400 failure")
                document.getElementById("viewTeamsButton").innerHTML = "400 Bad Request";
            } else if (xhr.status === 500) {
                console.log("500 failure")
                document.getElementById("viewTeamsButton").innerHTML = "500 Internal Server Error";
            } else {
                console.log("awaiting response")
                document.getElementById("viewTeamsButton").innerHTML = "Downloading Data...";
            }
            }

            xhr.send()
        }
    </script>
</body>
</html>
