    <script>
        function updatePWACache() {
                caches.keys().then((keyList) => {
                    return Promise.all(
                        keyList.map((key) => {
                            if (key === cacheName) {
                                return;
                            }
                            return caches.delete(key);
                        })
                    );
                })
        }
    </script>
