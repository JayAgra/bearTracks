<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Point Records - bearTracks</title>
        <meta name="robots" content="nositelinkssearchbox, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#121212" id="themeMeta">
        <link rel="stylesheet" href="css/float.min.css" type="text/css">
        <link rel="stylesheet" href="css/supplement.min.css" type="text/css">
        <link rel="stylesheet" href="css/table.min.css" type="text/css">
        <script src="js/form/form.min.js"></script>
    </head>
    <body class="dark-mode" onload="getPointsData()">
        <script>themeHandle()</script>
        <div class="container" id="results" style="display: flex;">
            <div class="dummy">
                <h1 class="w3">bearTracks<br><span class="gametitle">point records</span></h1>
                <fieldset>
                    <fieldset>
                        <table>
                            <tr id="preInsert"><th>Description</th><th>Amount</th><th>Timestamp</th></tr>
                        </table>
                    </fieldset>
                    <button type="button" class="uiButton actionButton" id="viewScoutsButton" onclick="window.location.reload()">Reload</button><br>
                    <button type="button" class="uiButton returnButton" onclick="window.location.href='/points'">Back</button>
                </fieldset>
            </div>
        </div>
        <script type="module" src="js/pointRecords/pointRecords.min.js"></script>
    </body>
</html>
