<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scout - bearTracks</title>
        <meta name="robots" content="nositelinkssearchbox, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#282828" id="themeMeta">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=504">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=504">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=504">
        <link rel="manifest" href="/site.webmanifest?v=504">
        <link rel="mask-icon" href="/safari-pinned-tab.svg?v=504" color="#009698">
        <link rel="shortcut icon" href="/favicon.ico?v=504">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="static/css/float.min.css" type="text/css">
        <link rel="stylesheet" href="static/css/homepage.min.css" type="text/css">
        <link rel="stylesheet" href="static/css/main_form.min.css" type="text/css">
        <script src="static/js/form/form.min.js"></script>
    </head>
    <body class="gruvbox" style="width: 100vw;">
        <script>themeHandle()</script>
        <form id="form_content" style="display: block; width: 100vw;">
                <div class="VStack form_pages" style="align-items: center; display: flex;">
                    <h1 class="w3">bearTracks<br><span class="gametitle">CRESCENDO</span></h1>
                    <div class="VStack" style="width: 80vw; align-items: baseline;">
                        <fieldset>
                            <label>Event Code&emsp;<span id="selected_event_code">XXXX</span>&emsp;<span><a style="all: unset; color: #0a84ff;" href="/settings">change</a></span></label>
                        </fieldset><br>
                        <fieldset>
                            <label>Match Number&emsp;</label>
                            <select name="match" id="match_num_input"></select>
                        </fieldset><br>
                        <fieldset>
                            <label>Team Number&emsp;</label>
                            <select name="team" id="team_number">
                                <optgroup label="Blue Alliance">
                                    <option value="" class="teamNumOption"></option>
                                    <option value="" class="teamNumOption"></option>
                                    <option value="" class="teamNumOption"></option>
                                </optgroup>
                                <optgroup label="Red Alliance">
                                    <option value="" class="teamNumOption"></option>
                                    <option value="" class="teamNumOption"></option>
                                    <option value="" class="teamNumOption"></option>
                                </optgroup>
                            </select>
                        </fieldset><br>
                        <fieldset>
                            <label>Preloaded notes handled</label><br><input type="tel" name="auto_preload" style="width: 60vw;">
                        </fieldset>
                        <fieldset>
                            <label>Wing notes handled</label><br><input type="tel" name="auto_wing" style="width: 60vw;">
                        </fieldset>
                        <fieldset>
                            <label>Neutral zone notes handled</label><br><input type="tel" name="auto_neutral" style="width: 60vw;">
                        </fieldset>
                        <fieldset>
                            <label>Scores</label><br><input type="tel" name="auto_scores" style="width: 60vw;">
                        </fieldset>
                    </div>
                    <button type="button" class="continue_button" disabled><h2>continue</h2></button>
                </div>
                <div class="VStack form_pages" style="align-items: center; display: none; overflow: hidden;">
                    <div class="VStack" style="height: 100vh; width: 80vw;">
                        <div class="HStack">
                            <div class="VStack">
                                <h1 class="counter">0.0</h1>
                                <button class="time_button" type="button"><h1>in</h1></button>
                            </div>
                            <div class="VStack">
                                <h1 class="counter">0.0</h1>
                                <button class="time_button" type="button"><h1>move</h1></button>
                            </div>
                            <div class="VStack">
                                <h1 class="counter">0.0</h1>
                                <button class="time_button" type="button"><h1>out</h1></button>
                            </div>
                        </div>
                        <div class="HStack">
                            <button class="cycle_button" type="button"><h1>speaker</h1></button>
                            <button class="cycle_button" type="button"><h1>amplifier</h1></button>
                            <button class="cycle_button" type="button" style="min-width: 10vw; color: #fe8019; margin: none;"><h2>other</h2></button>
                        </div>
                        <button type="button" class="continue_button"><h2>continue</h2></button>
                    </div>
                </div>
                <div class="VStack form_pages" style="align-items: center; display: none;">
                    <h1 class="w3">bearTracks<br><span class="gametitle">CRESCENDO</span></h1>
                    <div class="HStack">
                        <p style="width: 9em; margin-top: 5px; text-align: left;">Trap note</p>
                        <div style="width: calc(80vw - 9em - 46px);"></div>
                        <label class="ios-switch"><input type="checkbox" name="trap_note"><i></i></label>
                    </div>
                    <div class="HStack">
                        <p style="width: 9em; margin-top: 5px; text-align: left;">Climb</p>
                        <div style="width: calc(80vw - 9em - 46px);"></div>
                        <label class="ios-switch"><input type="checkbox" name="climb"><i></i></label>
                    </div>
                    <div class="HStack">
                        <p style="width: 9em; margin-top: 5px; text-align: left;">Buddy climb</p>
                        <div style="width: calc(80vw - 9em - 46px);"></div>
                        <label class="ios-switch"><input type="checkbox" name="buddy_climb"><i></i></label>
                    </div>
                    <div class="VStack" style="align-items: baseline; margin: 1%; width: 80vw;">
                        <label style="text-align: left;">Did the robot play defense? If so, was it effective? Did it incur foul points?</label>
                        <textarea rows="6" style="resize: none; margin-top: 1%; width: 80vw;" name="defense"></textarea>
                    </div>
                    <div class="VStack" style="align-items: baseline; margin: 1%; width: 80vw;">
                        <label style="text-align: left;">How was the driving? Did the driver seem confident?</label>
                        <textarea rows="6" style="resize: none; margin-top: 1%; width: 80vw;" name="driving"></textarea>
                    </div>
                    <div class="VStack" style="align-items: baseline; margin: 1%; width: 80vw;">
                        <label style="text-align: left;">Provide an overall description of the team's performance in this match</label>
                        <textarea rows="6" style="resize: none; margin-top: 1%; width: 80vw;" name="overall"></textarea>
                    </div>
                    <br><button class="continue_button" type="button" disabled><h2>submit</h2></button><br><br><br>
                </div>
        </form>
        <div id="submit_page" style="display: none; align-items: center;">
            <h1 style="padding-top: 25vh" id="submit_text">Submitting...</h1>
            <progress style="min-width: 75vw;" id="submit_progress"></progress><br>
            <br><button type="button" class="continue_button" id="scout_again"><h2>scout again</h2></button><br><br>
            <image src="static/assets/checkmark.seal.fill.png" style="display: none; width: 150px" id="success_seal"></image>
            <image src="static/assets/xmark.seal.fill.png" style="display: none; width: 150px" id="failure_seal"></image>
        </div>
        <script type="module" src="static/js/main/main.min.js"></script>
    </body>
</html>
