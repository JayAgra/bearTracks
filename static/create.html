<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Create Account - bearTracks</title>
        <meta name="robots" content="nositelinkssearchbox, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#121212" id="themeMeta">
        <link rel="stylesheet" href="css/float.min.css" type="text/css">
        <link rel="stylesheet" href="css/create.css" type="text/css">
        <script src="js/form/form.min.js"></script>
    </head>
    <body class="dark-mode centerText" onload="displayCreateErrors()">
        <script>themeHandle()</script>
        <div class="container">
            <div class="dummy">
                <h1 class="w3">bearTracks<br><span class="gametitle">CHARGED UP</span></h1>
                <form action="/create" target="_self" method="POST">
                    <h2 style="margin-top: 0; margin-bottom: 2rem">Create Account</h2><h4 style="color: var(--cancelColor); display: none;" id="error"></h4><input type="hidden" name="access">
                    <label for="access">Team Join Code</label><br><div class="joinCodeBox"><input id="cB0" type="number" kind="join" maxlength="1"/><input id="cB1" type="number" kind="join" maxlength="1"/><input id="cB2" type="number" kind="join" maxlength="1"/><input id="cB3" type="number" kind="join" maxlength="1"/><input id="cB4" type="number" kind="join" maxlength="1"/></div><br><br>
                    <label for="full_name">Full Name</label><br><input type="text" name="full_name" autocomplete="name" class="credInput" required><br><br>
                    <label for="username">Username (identifiable)</label><br><input type="text" name="username" autocomplete="username" class="credInput" autocapitalize="none" required><br><br>
                    <label for="password">Password</label><br><input type="password" name="password" autocomplete="new-password" class="credInput" minlength="8" maxlength="2048" required><br><br><br>
                    <button type="submit" class="uiButton actionButton">Create Account</button>
                </form>
            </div>
        </div>
        <script type="module" src="js/create/create.min.js"></script>
    </body>
</html>
