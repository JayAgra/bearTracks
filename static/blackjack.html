<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Blackjack - bearTracks</title>
        <meta name="robots" content="nositelinkssearchbox, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#282828" id="themeMeta">
        <link rel="stylesheet" href="static/css/float.min.css" type="text/css">
        <link rel="stylesheet" href="static/css/supplement.min.css" type="text/css">
        <script src="static/js/form/form.min.js"></script>
    </head>
    <body class="gruvbox">
        <script>themeHandle()</script>
        <div class="container" id="start" style="display: flex;">
            <div>
                <h1 id="title" style="font-family: 'raleway-300'">bearTracks<br><span class="gametitle">Single-Player Blackjack</span></h1><br>
                <p>Dealer hits until their total is 17 or more.<br>Bet is 10 points.</p>
                <select id="deck">
                    <option value="static/assets/stdcards/" selected>Default Cards</option>
                    <option value="static/assets/progcards/">Programming Cards</option>
                    <!--<option value="static/assets/gruvcards/">Gruvbox Cards (beta i guess)</option>-->
                </select><br><br>
                <button class="uiButton actionButton" onclick="startBlackjack()">Play</button><br><button  class="uiButton returnButton" onclick="window.location.href='/points'">Back</button>
            </div>
        </div>
        <div class="bjContainer" id="game" style="display: none;">
            <div class="blackjack">
                <img src="static/assets/blank.png" class="cardImg dealer1"><img src="static/assets/blank.png" class="cardImg dealer2"><img src="static/assets/blank.png" class="cardImg dealer3"><img src="static/assets/blank.png" class="cardImg dealer4"><img src="static/assets/blank.png" class="cardImg dealer5"><img src="static/assets/blank.png" class="cardImg dealer6"><img src="static/assets/blank.png" class="cardImg dealer7">
                <img src="static/assets/blank.png" class="cardImg player1"><img src="static/assets/blank.png" class="cardImg player2"><img src="static/assets/blank.png" class="cardImg player3"><img src="static/assets/blank.png" class="cardImg player4"><img src="static/assets/blank.png" class="cardImg player5"><img src="static/assets/blank.png" class="cardImg player6"><img src="static/assets/blank.png" class="cardImg player7"><img src="static/assets/deal.png" class="bjBtn deal noDeal">
                <img src="static/assets/hit.png" class="bjBtn hit noDeal"><img src="static/assets/stand.png" class="bjBtn stand noDeal">
            </div>
        </div>
        <script src="static/assets/blackjack.min.js" type="text/javascript"></script>
    </body>
</html>
